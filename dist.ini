name    = Checkout-CyberSource-SOAP 
author  = Amiri Barksdale <amiri@arisdottle.net>
license = Perl_5
copyright_holder = Amiri Barksdale
copyright_year = 2011

[@Filter]
	-bundle = @Basic
	-remove = Readme

[ReadmeFromPod]
[InstallGuide]
[MetaJSON]

[MetaResources]
repository.url    = git://github.com/amiri/Checkout--CyberSource--SOAP.git
repository.web    = http://github.com/amiri/Checkout--CyberSource--SOAP
repository.type   = git
bugtracker.web    = https://github.com/amiri/Checkout--CyberSource--SOAP/issues

[AutoPrereqs]
[OurPkgVersion]
[PodWeaver]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d
[@TestingMania]
	disable = SynopsisTests,UnusedVarsTests

[@Git]
[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.08
